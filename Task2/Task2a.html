<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | blogaRythm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-image: url('https://thumbs.dreamstime.com/b/diary-writing-woman-laptop-home-remote-work-research-website-learning-schedule-female-author-creative-freelancer-370531516.jpg');
    }

    .container {
      height: 870px;
      width: 600px;
      max-width: 670px;
      border: 25px solid transparent;
      background: transparent;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 32px;
    }

    .title {
      font-size: 35px;
      font-weight: bold;
      text-align: center;
      color: #fa0505;
      margin-bottom: 24px;
    }

    .subtitle {
      font-size: 25px;
      font-weight: bold;
      text-align: center;
      color: #f71818;
      margin-bottom: 24px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .label {
      display: block;
      font-size: 22px;
      font-weight: bold;
      color: #ffe607;
      margin-bottom: 4px;
    }

    .label-age {
      font-size: 25px;
      color: #166534;
    }

    .input, .select {
      width: 100%;
      margin-top: 4px;
      padding: 12px;
      font-size: 19px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      outline: none;
      transition: all 0.2s;
    }

    .input:focus, .select:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
    }

    .submit-btn {
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 22px;
      color: #4b5563;
    }

    .login-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    select option[disabled] {
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">blogaRythm</h1>
    <h2 class="subtitle">Create Your Account</h2>
    <form id="signupForm" class="form">
      <!-- Name -->
      <div class="form-group">
        <label class="label">Full Name</label>
        <input type="text" id="name" required class="input"/>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label class="label">Email Address</label>
        <input type="email" id="email" required class="input"/>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="label">Password</label>
        <input type="password" id="password" required minlength="6" class="input"/>
      </div>

      <!-- Field of Interest -->
      <div class="form-group">
        <label class="label">Field of Interest</label>
        <select id="interest" required class="select">
          <option value="" disabled selected>Select your interest</option>
          <option value="tech">Technology</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="travel">Travel</option>
          <option value="food">Food</option>
          <option value="finance">Finance</option>
        </select>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label class="label label-age">Age</label>
        <input type="number" id="age" min="13" required class="input"/>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn" onclick="window.open('Task2b.html')">
        Sign Up
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a href="index.html">Login here</a>
    </p>
  </div>

  <!-- JS for basic validation alert -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      alert(`Welcome to BlogSphere, ${name}! A confirmation has been sent to ${email}.`);
      this.reset();
    });
  </script>
</body>
</html>
