<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #343a40;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #495057;
            margin-bottom: 25px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #6c757d;
        }
        .input-group button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
        }
        #clear-all-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #clear-all-btn:hover {
            background-color: #c82333;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        #task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            word-break: break-word;
        }
        #task-list li.completed {
            text-decoration: line-through;
            color: #6c757d;
            background-color: #e9ecef;
        }
        #task-list li span {
            flex-grow: 1;
        }
        .task-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .task-text {
            font-size: 18px;
            font-weight: 500;
        }
        .task-date {
            font-size: 12px;
            color: #adb5bd;
            margin-top: 4px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .task-count-container {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #495057;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <button id="clear-all-btn">Clear All</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const searchInput = document.getElementById('search-input');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const taskCountSpan = document.getElementById('task-count');

        document.addEventListener('DOMContentLoaded', loadTasks);
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        taskList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI' || e.target.closest('li')) {
                const li = e.target.closest('li');
                li.classList.toggle('completed');
                saveTasks();
            }
            if (e.target.classList.contains('delete-btn')) {
                e.target.closest('li').remove();
                saveTasks();
            }
        });
        searchInput.addEventListener('input', filterTasks);
        clearAllBtn.addEventListener('click', clearAllTasks);

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const now = new Date();
            const taskData = {
                text: taskText,
                timestamp: now.toLocaleString(),
                completed: false
            };

            createTaskElement(taskData);
            taskInput.value = '';
            saveTasks();
        }

        function createTaskElement(task) {
            const li = document.createElement('li');
            li.className = task.completed ? 'completed' : '';
            li.innerHTML = `
                <div class="task-info">
                    <span class="task-text">${task.text}</span>
                    <span class="task-date">Added: ${task.timestamp}</span>
                </div>
                <button class="delete-btn">Delete</button>
            `;
            taskList.appendChild(li);
        }

        function saveTasks() {
            const tasks = [];
            taskList.querySelectorAll('li').forEach(li => {
                const text = li.querySelector('.task-text').textContent;
                const timestamp = li.querySelector('.task-date').textContent.replace('Added: ', '');
                const completed = li.classList.contains('completed');
                tasks.push({ text, timestamp, completed });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateTaskCount();
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks'));
            if (tasks) {
                tasks.forEach(createTaskElement);
            }
            updateTaskCount();
        }

        function filterTasks() {
            const searchText = searchInput.value.toLowerCase();
            taskList.querySelectorAll('li').forEach(li => {
                const taskText = li.querySelector('.task-text').textContent.toLowerCase();
                li.style.display = taskText.includes(searchText) ? 'flex' : 'none';
            });
        }

        function clearAllTasks() {
            if (confirm('Are you sure you want to delete all tasks?')) {
                taskList.innerHTML = '';
                saveTasks();
            }
        }

        function updateTaskCount() {
            const allTasks = taskList.querySelectorAll('li');
            const incompleteTasks = taskList.querySelectorAll('li:not(.completed)');
            taskCountSpan.textContent = incompleteTasks.length;
        }
    </script>
</body>
</html>
